<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=contacts_product" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquery.css">

    <link rel="shortcut icon" href="./imagens/android-chrome-192x192.png" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form method="post" action="esqueci.html" autocomplete="on">

                        <div class="campo">

                            <label for="iemail">
                                <span class="material-symbols-outlined">
                                    contacts_product
                                    </span>
                            </label>
                            
                            <input type="email" name="email" id="iemail" placeholder=" Seu email" autocomplete="email" required>
                            
                        </div>
                    
                    
                        <div class="campo">
                            <label for="isenha">
                                <span class="material-symbols-outlined">
                                    key
                                    </span>
                            </label>
                            
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="16">
                            
                        </div>
                    
                    
                        <input type="submit" value="Entrar">
                        <a id="botao" href="esqueci.html" target="_blank">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
